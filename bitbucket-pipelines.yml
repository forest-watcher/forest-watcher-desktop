pipelines:
  definitions:
    - step: &install_and_test
        name: Install and run tests
        image: node:16.14.0
        artifacts:
          - node
        caches:
          - node
        script:
          - yarn install
          - yarn test
    - step: &build
        name: Build
        image: node:16.14.0
        deployment: test
        artifacts:
          - build/**
        script:
          - yarn build
    - step: &build_storybook
        name: Build
        image: node:16.14.0
        artifacts:
          - storybook-static/**
        script:
          - yarn build-storybook
    - step: &deploy_test
        name: Deploy to develop
        trigger: manual
        image: atlassian/pipelines-awscli
        artifacts:
          - build/**
          - storybook-static/**
        script:
          - cd build
          - aws s3 sync . s3://forest-watcher-web-client-dev
          - cd ../storybook-static
          - aws s3 sync . s3://forest-watcher-storybook-dev
          - aws cloudfront create-invalidation --distribution-id E3I4LK8QQA91ZN --paths "/*"
          - aws cloudfront create-invalidation --distribution-id E1JIEU8SN5K226 --paths "/*"
    - step: &deploy_staging
        name: Deploy to staging
        trigger: manual
        image: atlassian/pipelines-awscli
        artifacts:
          - build/**
        script:
          - cd build
          - aws s3 sync . s3://forest-watcher-web-client-staging
          - aws cloudfront create-invalidation --distribution-id E3UEJWTVPP1UFQ --paths "/*"
  pull-requests:
    '**':
      - step: *install_and_test
      - parallel:
        - step: *build
        - step: *build_storybook
  branches:
    develop:
      - step: *install_and_test
      - parallel:
        - step: *build
        - step: *build_storybook
      - step: *deploy_test
    master:
      - step: *install_and_test
      - step:
          <<: *build
          deployment: staging
      - step: *deploy_staging
